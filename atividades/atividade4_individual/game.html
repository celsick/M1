<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Fashion Boy</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.23.0/dist/phaser.js"></script>
    <script src="src/scenes/fashionBoy.js"></script>
    <script src="src/scenes/bemvindo.js"></script>

    <style>
      body {
        margin-top: 1px;
        padding: 0;
        background: linear-gradient(45deg, #7200f5, #7200f5);
      }

      canvas {
        border: 1px solid #000000;
      }
    </style>
  </head>

  <body>
    <div id="game"></div>

    <script type="text/javascript">
      /*Global variables definition*/
      const config = {
        type: Phaser.AUTO,
        scale: {
          mode: Phaser.Scale.FIT,
        },
        autoCenter: Phaser.Scale.CENTER,
        width: 400, //largura da tela do jogo
        height: 600, //altura da tela do jogo
        backgroundColor: "#ff9aa2",
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 10 },
            debug: false,
          },
        },
        parent: "game",
        dom: {
          createContainer: true,
        },
        scene: [Bemvindo, fashionBoy],
      };

      var game = new Phaser.Game(config);
      game.scene.start("Bemvindo");
    </script>
  </body>
</html>
